name: CI

on:
  pull_request:
    branches: [main]

jobs:
  # Fast check: verify frontend version matches pyproject.toml
  check-frontend-version:
    name: Check Frontend Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check frontend version matches pyproject.toml
        run: ./scripts/check-frontend-version.sh

  # Comprehensive check: rebuild frontend and verify no changes
  verify-frontend-build:
    name: Verify Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Check for uncommitted frontend changes
        run: |
          if [[ -n $(git status --porcelain js/) ]]; then
            echo "ERROR: Frontend build produced changes that were not committed!"
            echo ""
            echo "The following files differ from the committed version:"
            git diff --stat js/
            echo ""
            echo "Please rebuild the frontend and commit the changes:"
            echo "  cd frontend && npm run build"
            echo "  git add js/"
            echo "  git commit -m 'chore: rebuild frontend'"
            exit 1
          fi
          echo "Frontend build is up to date!"

  # Python linting
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run ruff
        run: uv run ruff check .

  # Python tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: |
          uv run pytest testing/unit/ -v \
            --ignore=testing/unit/test_environment_detection.py \
            --ignore=testing/unit/test_health_checking.py \
            --ignore=testing/unit/test_orchestrator_signal_handling.py \
            --ignore=testing/unit/test_panel_logging.py \
            --ignore=testing/unit/test_runtime_environment_switch.py \
            --ignore=testing/unit/test_category_mismatch.py
