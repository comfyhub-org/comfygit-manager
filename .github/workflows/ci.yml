name: CI

on:
  pull_request:
    branches: [main]

jobs:
  # Python linting
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run ruff
        run: uv run ruff check .

  # Python tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: |
          uv run pytest testing/unit/ -v \
            --ignore=testing/unit/test_environment_detection.py \
            --ignore=testing/unit/test_health_checking.py \
            --ignore=testing/unit/test_orchestrator_signal_handling.py \
            --ignore=testing/unit/test_panel_logging.py \
            --ignore=testing/unit/test_runtime_environment_switch.py \
            --ignore=testing/unit/test_category_mismatch.py
